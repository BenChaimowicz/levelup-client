<div class="formContainer maxWidth" [formGroup]="loginForm">
  <div class="inputContainer maxWidth">
    <div class="subtitle d-flex flex-1">User name or Email</div>
    <div class="d-flex flex-1"><input type="text" formControlName="emailOrUsername"></div>
  </div>
  <div class="inputContainer maxWidth">
    <div class="subtitle d-flex flex-1">Password</div>
    <div class="d-flex flex-1"><input type="password" formControlName="password"></div>
  </div>
  <div class="buttonContainer">
    <button class="button1" [disabled]="!loginForm.valid" (click)="onSignIn()" *ngIf="!loading">Sign in</button>
    <div class="subtitle" *ngIf="loading">Logging you in...</div>
  </div>
</div>
